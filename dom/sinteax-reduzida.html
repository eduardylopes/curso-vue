<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar">Incrementar 1</button>
  <hr />
  <input type="text" :value="contador" />
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 10,
    },
    methods: {
      somar(event) {
        console.log(event);
        this.contador++;
      },
    },
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Incrementar 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }} <span v-on:mousemove.stop>PARAR AQUI!!!!</span>
  </p>
  <!-- <a v-on:click.prevent href="https://google.com">Google</a> -->
  <a v-on:click="naoNavegar" href="https://google.com">Google</a>
  <hr />
  <!-- <input type="text" v-on:keyup.enter.alt="exibirAlerta" /> -->
  <input type="text" v-on:keyup.enter="exibirAlerta" />
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 10,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo, event) {
        console.log(event.type);
        this.contador += passo;
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      naoNavegar(event) {
        event.preventDefault();
      },
      exibirAlerta(event) {
        // alert('Estou te alertando');
        console.log('deu enter');
      },
      // parar(event) {
      //   event.stopPropagation();
      // },
    },
  });
</script>

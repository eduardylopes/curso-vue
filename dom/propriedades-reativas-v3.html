<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Contador 2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    // As funções que ficam dentro de computed são chamadas sempre que as variáveis internas a ela mudam.
    computed: {
      resultado() {
        console.log('método resultado chamado...');
        return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor ou igual a 5';
      },
    },
    watch: {
      contador(novo, antigo) {
        console.log(novo, antigo);
        setTimeout(() => {
          this.contador = 0;
        }, 2000);
      },
    },
    methods: {
      aumentar() {
        this.contador++;
      },
      diminuir() {
        this.contador--;
      },
      // O método abaixo é chamado sempre que algo é renderizado na tela.
      // resultado() {
      //   console.log('método resultado chamado...');
      //   return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor ou igual a 5';
      // },
    },
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar">Incrementar 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 10,
    },
    methods: {
      somar() {
        this.contador++;
      }
    }
  })
</script>
